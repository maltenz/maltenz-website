<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <meta name="netlify-identity-site-id" content="45785b16-9d27-4286-9eb5-3b67fecb71f5" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Debug CMS loading
    console.log('CMS initializing...');
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
      
      window.netlifyIdentity.on("init", user => {
        console.log('Netlify Identity initialized, user:', user);
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            console.log('User logged in, redirecting...');
            document.location.href = "/admin/";
          });
        }
      });
      
      // Handle invitation tokens
      if (window.location.hash.includes('invite_token') || window.location.hash.includes('recovery_token')) {
        window.netlifyIdentity.open();
      }
    }
    
    // Add CMS event listeners for debugging
    if (window.CMS) {
      window.CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('About to save entry:', entry);
        }
      });
    }
  </script>
</body>
</html>
