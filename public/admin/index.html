<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'maltenz/maltenz-website',
          branch: 'main',
          base_url: 'https://maltenz-website.vercel.app',
          auth_endpoint: '/api/auth'
        },
        media_folder: 'public/images/uploads',
        public_folder: '/images/uploads',
        collections: [
          {
            name: 'hero',
            label: 'Hero Section',
            folder: 'src/content/hero',
            create: true,
            slug: 'main',
            extension: 'json',
            format: 'json',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Subtitle', name: 'subtitle', widget: 'string', required: false},
              {label: 'Description', name: 'description', widget: 'text'},
              {label: 'CTA Text', name: 'ctaText', widget: 'string', required: false},
              {label: 'CTA Link', name: 'ctaLink', widget: 'string', required: false},
              {label: 'Background Image', name: 'backgroundImage', widget: 'image', required: false},
              {label: 'Is Active', name: 'isActive', widget: 'boolean', default: true}
            ]
          },
          {
            name: 'posts',
            label: 'Blog Posts',
            folder: 'src/content/posts',
            create: true,
            slug: '{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Description', name: 'description', widget: 'text'},
              {label: 'Publish Date', name: 'publishDate', widget: 'datetime'},
              {label: 'Author', name: 'author', widget: 'string', required: false},
              {label: 'Featured Image', name: 'image', widget: 'image', required: false},
              {label: 'Tags', name: 'tags', widget: 'list', required: false},
              {label: 'Featured', name: 'featured', widget: 'boolean', default: false},
              {label: 'Body', name: 'body', widget: 'markdown'}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
