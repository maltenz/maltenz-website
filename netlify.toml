[build]
  publish = "dist"
  command = "rm -rf dist && npm run build"

[build.environment]
  CI = "true"

[build.processing]
  skip_processing = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors 'self' https://identity.netlify.com"
