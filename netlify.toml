[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  CI = "true"

[[plugins]]
package = "./plugins/netlify-plugin-clear-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors 'self' https://identity.netlify.com"
